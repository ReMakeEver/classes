<!DOCTYPE html>
 <html>
  <head>
   <title>The Cutler Shopping Mall</title>
   <script type="text/javascript" src="clocks.js"></script>
  </head>
  <body onload="setInterval(function{ changeImg() }, 10000)">
   <div align="center">
    <div id="logo">
     <img src="logo.jpg" />
    </div>
    <div>
     <img id="mallImg" />
    </div>
    <script type="text/javascript">
     var imgSrc = ["mall1.jpg","mall2.jpg","mall3.jpg"];
     var num = 0;
     function changeImg(){
      for(var i = 4;i>num;i++){
       num += 1;
      }
      if(num==1){
       document.write("1");
      }
      if(num==2){
       document.write("2");
      }
      if(num==3){
       document.write("3");
      }
     }
    </script>
    <div align="left">
    </div>
   </div>
  </body>
 </html>
