<!DOCTYPE html>
 <html>
  <head>
   <title>FHS | JavaScript</title>
   <style>
    body{background:#00FFFF;font-family:Helvetica;}
    ul#list1 li{display:inline;}
   </style>
  </head>
  <body>
   <div id="divBody"></div>
   <noscript>Please Enable JavaScript</noscript>
   <script type="text/javasript">
    var lang = "<div align='center'>";lang += "<ul id='list1'>";lang += "<li><a href='javascript:en'><font color='#FFFFFF'>English</font></a></li>";lang += "</ul>";lang += "</div>";
    document.getElementById("divBody").innerHTML = lang;
   </script>
  </body>
 </html>
