<!DOCTYPE html>
 <html>
  <head>
   <title>FHS | JavaScript</title>
   <style>
    body{background:#00FFFF;font-family:Helvetica;}
    ul#list1 li{display:block;}ul#list2 li{display:inline;}
    a{text-decoration:none;}
    li{list-style-type:none;}
    div.head{background:#FFFFFF;}
   </style>
  </head>
  <body>
   <div id="divBody"></div>
   <noscript>Please Enable JavaScript</noscript>
   <script type="text/javascript">
    var mainBody = "<div>";mainBody += "<div class='head' align='center'>";mainBody += "<ul id='list2' onclick='home()'>";mainBody += "<font size='12'>";mainBody += "<li><font color='#00FFFF'>Java</font></li>";mainBody += "<li><font color='#00FF00'>Script</font></li>";mainBody += "</font>";mainBody += "</ul>";mainBody += "<div id='mainMenu'></div>";mainBody += "</div>";mainBody += "</div>";mainBody += "<div id='conBody'></div>";
     var mainMenSec = "<div align='center'>";mainMenSec += "<ul id='list2'>";mainMenSec += "<font size='8'>";mainMenSec += "<li onclick='tutorial1()'><font color='#FFAA00'>Tutorial1</font></li>";mainMenSec += "</font>";mainMenSec += "</ul>";mainMenSec += "</div>";
    document.getElementById("divBody").innerHTML = mainBody;document.getElementById("mainMenu").innerHTML = mainMenSec;
    function home(){ window.location = "https://remakeever.github.io/classes/JavaScript"; }
     function tutorial1(){ window.location = "https://remakeever.github.io/classes/JavaScript/tutorial1.html"; }
   </script>
  </body>
 </html>
