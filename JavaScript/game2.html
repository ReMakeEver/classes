<!DOCTYPE html>
 <html>
  <head>
   <title>JavaScript | RealGame</title>
   <style>
    body{ margin: 0; }
    canvas{ background:#00FFFF;width:100%;height:100%; }
   </style>
  </head>
  <body>
   <script src="three.js"></script>
   <script type="text/javascript">
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight-3.8 );
    document.body.appendChild(renderer.domElement);
    var key = "none";var log;var x;
    
    var land = new THREE.PlaneGeometry( 30,30,1 );
    
    var grass = new THREE.MeshBasicMaterial({ color: 0x00aa00 });
    
    var landPiece1 = new THREE.Mesh( land, grass );
    
    scene.add( landPiece1 );
    
    camera.position.z = 20;
    
    landPiece1.rotation.z=0;

    function render(){
     requestAnimationFrame( render );
     renderer.render( scene, camera );
    }
    render();
   </script>
  </body>
 </html>
