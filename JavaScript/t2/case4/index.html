<!DOCTYPE html>
 <html>
  <head>
   <title>The Cutler Shopping Mall</title>
   <script type="text/javascript" src="clocks.js"></script>
  </head>
  <body onload="setInterval(function{ changeImg() }, 1000)">
   <div align="center">
    <div id="logo">
     <img src="logo.jpg" />
    </div>
    <div>
     <img id="mallImg" />
    </div>
    <script type="text/javascript">
     var imgSrc = ["mall1.jpg","mall2.jpg","mall3.jpg"];
     var num = 0;
     function changeImg(){
      if(num==0){
       document.getElementById("mallImg").src = imgSrc[0];
      }
     }
    </script>
    <div align="left">
    </div>
   </div>
  </body>
 </html>
