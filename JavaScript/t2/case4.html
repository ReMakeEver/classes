<!DOCTYPE html>
 <html>
  <head>
   <title>Cutler Shopping Mall</title>
   <script src="js/time.js"></script>
   <style>
    body{ font-family:Helvetica; }
    ul#il li{ display:inline; }ul#il p{ display:inline; }
    li#left{ float:left; }
    ul{ list-style-type:none; }
   </style>
  </head>
  <body onload="setInterval(function(){ renew(); }, 1000),setImage()">
   <div align="center">
    <ul id="il">
     <li id="left">
      <img src="img/logo3.jpg" />
     </li>
     <li id="home" onclick="reload()">
      <font size="12">
       <font color="#00FFFF">Cutler</font>
       <font color="#00FF00">Shopping</font>
       <font color="#FFAA00">Mall</font>
      </font>
     </li>
    </ul>
   </div><br />
   <div>
    <div id="content" align="left">
     <p id="theContent">Welcome to the<b>Cutler Shopping Mall!!!</b>
     </p>
    </div>
   </div>
   <div align="center">
    <table>
     <tr>
      <th id="theImage"></th>
     </tr>
     <tr>
      <td><a href="javascript:last();">Back</a></td>
      <td><font color="#FFFFFF">spaceishere</font></p><p id="imagesOutOf">0/0</p><font color="#FFFFFF">spaceishere</font></td>
      <td><a href="javascript:after();">Next</a></td>
     </tr>
    </table>
   </div>
   <br />
   <p><b>The Day Is</b></p>
   <ul id="il">
    <li><p id="theMonth"></p> <p id="theDay"></p> <p id="theTime"></p></li>
   </ul>
   <div align="left">
    <a href="https://remakeever.github.io/classes/JavaScript/tutorial2.html">Tutorial 2</a>
   </div>
   <p id="theLength"></p>
   <script type="text/javascript">
    var num = 1;
    var len = new Date().toLocaleString().length;
    function reload(){
     window.location="https://remakeever.github.io/classes/JavaScript/t2/case4.html";
    }
    function setImage(){
     document.getElementById("theImage").innerHTML="<img src='img/mall1.jpg'>";
     document.getElementById("imagesOutOf").innerHTML="1/3";
    }
    function after(){
     if(num=="1"){
      document.getElementById("imagesOutOf").innerHTML="2/3";num=2;
     }else{
      if(num=="2"){
       document.getElementById("imagesOutOf").innerHTML="3/3";num=3;
      }
     }
    }
    document.getElementById("theLength").innerHTML = len;
   </script>
  </body>
 </html>
