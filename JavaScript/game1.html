<!DOCTYPE html>
 <html>
  <head>
   <title>JavaScript | MeshExample</title>
   <style>
    body{ margin:0; }
    canvas{ width:100%;height:100%; }
   </style>
  </head>
  <body onkeydown="begin()">
   <script src="three.js"></script>
   <script type="text/javascript" name="initial">
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );
    camera.position.z = 5;var box = new THREE.BoxGeometry( 1,1,1 );var color = new THREE.MeshBasicMaterial({ color: 0x00ff00 });var cube = new THREE.Mesh( box, color );
    scene.add( cube );
    function render(){
     requestAnimationFrame( render );
     renderer.render( scene, camera );
    }
    render();
   </script>
  </body>
 </html>
