<!DOCTYPE html>
 <html>
  <head>
   <title>JavaScript | RealGame</title>
   <style>
    body{ margin: 0; }
    canvas{ background:#00FFFF;width:100%;height:100%; }
   </style>
  </head>
  <body>
   <script src="three.js"></script>
   <script type="text/javascript">
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild(renderer.domElement);
    var key = "none";var log;var x;
    
    var land = new THREE.PlaneGeometry( 30,30,1 );
    
    var grass = new THREE.MeshBasicMaterial({ color: 0x00aa00 });
    var sky = new THREE.MeshBasicMaterial({ color: 0x00ffff });
    
    var landPiece1 = new THREE.Mesh( land, grass );
    var skyPiece1 = new THREE.Mesh( land, sky );var skyPiece2 = new THREE.Mesh( land, sky );var skyPiece3 = new THREE.Mesh( land, sky );var skyPiece4 = new THREE.Mesh( land, sky );
    
    scene.add( skyPiece1 );scene.add( skyPiece2 );
    
    camera.position.x=0;camera.position.y=0;camera.position.z=15;
    skyPiece1.position.x=-60;skyPiece1.position.y=0;skyPiece1.position.z=-10;
    skyPiece2.position.x=-30;skyPiece2.position.y=0;skyPiece2.position.z=-10;
    
    camera.rotation.x=0;camera.rotation.y=0;camera.rotation.z=0;
    skyPiece1.rotation.x=0;skyPiece1.rotation.y=0;skyPiece1.rotation.z=0;
    skyPiece2.rotation.x=0;skyPiece2.rotation.y=0;skyPiece2.rotation.z=0;

    function render(){
     requestAnimationFrame( render );
     camera.rotation.y+=.01;
     renderer.render( scene, camera );
    }
    render();
   </script>
  </body>
 </html>
