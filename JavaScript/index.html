<!DOCTYPE html>
 <html>
  <head>
   <title>FHS | JavaScript</title>
   <style>
    body{background:#00FFFF;font-family:Helvetica;}
    ul#list1 li{display:block;}ul#list2 li{display:inline;}
    a{list-style-type:none;}
    div.head{background:#FFFFFF;}
   </style>
  </head>
  <body>
   <div id="divBody"></div>
   <noscript>Please Enable JavaScript</noscript>
   <script type="text/javascript">
    var lang = "<div align='center'>";lang += "<ul id='list1'>";lang += "<font size='12'>";lang += "<li><a href='javascript:en'><font color='#FFFFFF'>English</font></a></li>";lang += "</font>";lang += "</ul>";lang += "</div>";
     var enBody = "<div>";enBody += "<div class='head'>";enBody += "<ul id='list2'>";enBody += "<font size='12'>";enBody += "<li><font color='#00FFFF'>Java</font></li>";enBody += "<li><font color='#FFAA00'>Script</font></li>";enBody += "</font>";enBody += "</ul>";enBody += "</div>";enBody += "</div>";enBody += "<div id='langBody'></div>";
      var enGames = "<div>";enGames += "<div align='center'>";enGames += "<font size='12' color='#FFAA00'>Remember To Always Press Return";enGames += "While In A GamePage For Each Game To Start.</font>";enGames += "<ul id='list2'>";enGames += "<font size='10'>";enGames += "<li><a href='javascript:gmFirstLast()'><font color='#FFFFFF'>FirstLast</font></a></li>";enGames += "</font>";enGames += "</ul>";enGames += "</div>";enGames += "</div>";
    document.getElementById("divBody").innerHTML = lang;
    function en(){ document.getElementById("divBody").innerHTML=enBody;document.getElementById("langBody").innerHTML=enGames; }
     function gmFirstLast(){ window.location="https://remakeever.github.io/classes/JavaScript/game1.html"; }
   </script>
  </body>
 </html>
