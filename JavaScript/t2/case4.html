<!DOCTYPE html>
 <html>
  <head>
   <title>Cutler Shopping Mall</title>
   <script src="js/time.js"></script>
   <style>
    body{ font-family:Helvetica; }
    ul#il li{ display:inline; }ul#il p{ display:inline; }
    li#left{ float:left; }
    ul{ list-style-type:none; }
   </style>
  </head>
  <body onload="setInterval(function(){ renew(); }, 1000)">
   <div align="center">
    <ul id="il">
     <li id="left">
      <img src="img/logo3.jpg" />
     </li>
     <li id="home" onclick="reload()">
      <font size="12">
       <font color="#00FFFF">Cutler</font>
       <font color="#00FF00">Shopping</font>
       <font color="#FFAA00">Mall</font>
      </font>
     </li>
    </ul>
   </div><br />
   <div>
    <div id="content" align="left">
     <p id="theContent">Welcome to the<b>Cutler Shopping Mall!!!</b>
     </p>
    </div>
    <div id="pictures" align="right">
     <table>
      <tr>
       <th id="images"><img src="img/mall1.jpg" /></th>
      </tr>
      <tr>
       <td><a href="javascript:back();">Back</a></td>
       <td><p id="onImage">1/3</p></td>
       <td><a href="javascript:next()">Next</a></td>
      </tr>
     </table>
    </div>
   </div>
   <p><b>The Day Is</b></p>
   <ul id="il">
    <li><p id="theMonth"></p> <p id="theDay"></p> <p id="theTime"></p></li>
   </ul>
   <script type="text/javascript">
    var num = "1/3";
    function reload(){
     window.location="https://remakeever.github.io/classes/JavaScript/t2/case4.html";
    }
    function back(){
     if(num==="2/3"){ 
      document.getElementById("images").innerHTML = "<img src='img/mall1.jpg' />";document.getElementById("onImage").innerHTML = "1/3"; 
     }else{
      if{num==="3/3"){
       document.getElementById("images").innerHTML = "<img src='img/mall2.jpg' />";document.getElementById("onImage").innerHTML = "2/3";
      }
     }
    }
    function next(){
     if(num==="1/3"){
      document.getElementById("images").innerHTML = "<img src='img/mall2.jpg' />";document.getElementById("onImage").innerHTML = "2/3";
     }else{
      if(num==="2/3"){
       document.getElementById("images").innerHTML = "<img src='img/mall3.jpg />";document.getElementById("onImage").innerHTML = "3/3";
      }
     }
    }
   </script>
  </body>
 </html>
